# Optimized GitHub Actions workflow for Azure Web App deployment
name: Build and deploy Python app to Azure Web App - micrographie-ia

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  PRECACHE_MODEL: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Create and activate virtual environment
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
        
      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy_package
          
          # Copy application files (ignoring errors if files don't exist)
          cp -r *.py deploy_package/ 2>/dev/null || true
          cp requirements.txt deploy_package/
          [ -f "startup.sh" ] && cp startup.sh deploy_package/ || true
          
          # Copy necessary directories
          [ -d "inputs" ] && cp -r inputs deploy_package/ || mkdir -p deploy_package/inputs
          [ -d "embeddings_v7" ] && cp -r embeddings_v7 deploy_package/ || true
          [ -f ".deployment" ] && cp .deployment deploy_package/ || true

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy_package/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1837151FB3F24B0883C09F3241298BD8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78701A2BB0374BD6B7F614741A0F70D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4862F8976B2E47A4A6F753F5C43F51C3 }}

      # NOTE: This step requires "Contributor" role on the Resource Group.
      # If it still fails, grant the role in Azure IAM or delete this specific step.
      - name: Configure Azure App Service settings
        run: |
          az webapp config appsettings set \
            --resource-group micrographie-ia_group \
            --name micrographie-ia \
            --settings \
              PRECACHE_MODEL=${{ env.PRECACHE_MODEL }} \
              WORKERS=2 \
              TIMEOUT=300 \
              PYTHONUNBUFFERED=1 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'micrographie-ia'
          slot-name: 'Production'

      - name: Health check
        run: |
          echo "Waiting 30 seconds for app to initialize..."
          sleep 30
          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://micrographie-ia.azurewebsites.net/health || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Health check passed (HTTP 200)"
              exit 0
            fi
            echo "⏳ Attempt $((RETRY_COUNT + 1)) failed (HTTP $HTTP_CODE), retrying in 15s..."
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 15
          done
          echo "❌ Health check failed. Check Azure logs."
          exit 1

      - name: Logout from Azure
        run: az logout || true
        if: always()
