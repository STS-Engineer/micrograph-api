# .github/workflows/main_micrographie-ia.yml
name: Build and deploy Python app to Azure Web App - micrographie-ia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # --- AMÉLIORATION : Mise en cache des dépendances pip ---
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # L'installation des dépendances ici sert de test de validation.
      # L'environnement virtuel n'est pas inclus dans l'artefact.
      - name: Install dependencies (for validation)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # Ensures the script can be executed by the Linux server
      - name: Make startup script executable
        run: chmod +x startup.sh
                
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          # Le chemin est correct, on exclut l'environnement virtuel local
          path: . 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }} # Affiche l'URL de l'app dans le résumé du workflow
    permissions:
      id-token: write 
      contents: read 
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1837151FB3F24B0883C09F3241298BD8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78701A2BB0374BD6B7F614741A0F70D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4862F8976B2E47A4A6F753F5C43F51C3 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'micrographie-ia'
          slot-name: 'Production'
          startup-command: './startup.sh'
