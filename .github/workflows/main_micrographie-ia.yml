# Optimized GitHub Actions workflow for Azure Web App deployment
# Includes caching, faster builds, and optional pre-caching control

name: Build and deploy Python app to Azure Web App - micrographie-ia

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'  # Changed from 3.12 to 3.10 for better compatibility
  # Set to 'true' to pre-cache model on startup (slower deployment, instant searches)
  # Set to 'false' for faster deployment (20s delay on first search)
  PRECACHE_MODEL: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'  # Cache pip dependencies for faster builds

      - name: Create and activate virtual environment
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip

      - name: Install dependencies
        run: |
          source antenv/bin/activate
          pip install -r requirements.txt --no-cache-dir
        
      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy_package
          
          # Copy application files (exclude unnecessary files)
          cp -r *.py deploy_package/ 2>/dev/null || true
          cp requirements.txt deploy_package/
          cp startup.sh deploy_package/
          
          # Copy directories if they exist
          [ -d "inputs" ] && cp -r inputs deploy_package/ || mkdir -p deploy_package/inputs
          [ -d "embeddings_v7" ] && cp -r embeddings_v7 deploy_package/ || true
          
          # Optional: Copy .deployment file if it exists
          [ -f ".deployment" ] && cp .deployment deploy_package/ || true

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy_package/
          retention-days: 1  # Keep artifact for 1 day only to save storage

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1837151FB3F24B0883C09F3241298BD8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78701A2BB0374BD6B7F614741A0F70D1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4862F8976B2E47A4A6F753F5C43F51C3 }}

      - name: Configure Azure App Service settings
        run: |
          az webapp config appsettings set \
            --resource-group micrographie-ia_group \
            --name micrographie-ia \
            --settings \
              PRECACHE_MODEL=${{ env.PRECACHE_MODEL }} \
              WORKERS=2 \
              TIMEOUT=300 \
              PYTHONUNBUFFERED=1 \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'micrographie-ia'
          slot-name: 'Production'

      - name: Wait for deployment to complete
        run: |
          echo "Waiting 30 seconds for deployment to stabilize..."
          sleep 30

      - name: Health check
        run: |
          echo "Performing health check..."
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://micrographie-ia.azurewebsites.net/health || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Health check passed (HTTP $HTTP_CODE)"
              curl -s https://micrographie-ia.azurewebsites.net/health | jq '.' || true
              exit 0
            else
              echo "⏳ Health check attempt $((RETRY_COUNT + 1))/$MAX_RETRIES failed (HTTP $HTTP_CODE)"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 10
            fi
          done
          
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          echo "Checking application logs..."
          az webapp log tail --name micrographie-ia --resource-group micrographie-ia_group --lines 50 || true
          exit 1

      - name: Logout from Azure
        run: |
          az logout
        if: always()
